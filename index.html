<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="mode-toggle">
            <label class="switch">
                <input type="checkbox" id="mode-checkbox">
                <span class="slider">
                    <span class="work">WORK</span>
                    <span class="break">BREAK</span>
                </span>
            </label>
        </div>
        <h1>Erik's Pomodoro Timer</h1>
        <div class="focus-task"></div>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div class="time-adjust">
            <button id="add-time">+5 Minutes</button>
        </div>
        <div class="mode-message">Work Mode - Focus!</div>
        <div class="modal" id="focus-modal">
            <div class="modal-content">
                <h2>What are you focusing on?</h2>
                <input type="text" id="focus-input" placeholder="Enter your focus...">
                <div class="hint-text">Hit esc for no task</div>
                <button id="focus-submit">Start</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
